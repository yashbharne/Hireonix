<form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 rounded-xl shadow max-w-3xl mx-auto">
  <h2 class="text-2xl font-semibold">{{ isEditMode ? 'Edit Job' : 'Create Job' }}</h2>

  <!-- Title -->
  <div>
    <label class="block text-sm font-medium mb-1">Job Title</label>
    <input type="text" formControlName="title" class="w-full border rounded p-2" />
  </div>

  <!-- Description -->
  <div>
    <label class="block text-sm font-medium mb-1">Job Description</label>
    <textarea formControlName="description" rows="4" class="w-full border rounded p-2"></textarea>
  </div>

  <!-- Job Type -->
  <div>
    <label class="block text-sm font-medium mb-1">Job Type</label>
    <select formControlName="jobType" class="w-full border rounded p-2">
      <option value="Full-time">Full-time</option>
      <option value="Part-time">Part-time</option>
      <option value="Contract">Contract</option>
    </select>
  </div>

  <!-- Location -->
  <div>
    <label class="block text-sm font-medium mb-1">Location</label>
    <input type="text" formControlName="location" class="w-full border rounded p-2" />
  </div>

  <!-- Salary Range -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">Salary Min</label>
      <input type="number" formControlName="salaryMin" class="w-full border rounded p-2" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Salary Max</label>
      <input type="number" formControlName="salaryMax" class="w-full border rounded p-2" />
    </div>
  </div>

  <!-- Experience -->
  <div>
    <label class="block text-sm font-medium mb-1">Experience (e.g. 3+ years)</label>
    <input type="text" formControlName="experience" class="w-full border rounded p-2" />
  </div>

  <!-- Skills -->
  <div>
    <label class="block text-sm font-medium mb-1">Skills (comma-separated)</label>
    <input type="text" formControlName="skills" class="w-full border rounded p-2" />
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="jobForm.invalid" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
    {{ isEditMode ? 'Update Job' : 'Post Job' }}
  </button>
</form>
