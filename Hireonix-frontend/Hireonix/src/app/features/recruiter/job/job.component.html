<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Job Management</h2>
  <button
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    [routerLink]="['/recruiter/createJob']"
  >
    Create Job
  </button>

  <!-- Job Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      class="bg-white shadow rounded-xl p-4 border border-gray-100"
      *ngFor="let job of jobs"
    >
      <div [routerLink]="['/recruiter/jobDetails/', job._id]">
        <h3 class="text-lg font-semibold text-gray-800">{{ job.title }}</h3>
        <p class="text-sm text-gray-500 mb-2">
          {{ job.location }} | {{ job.jobType }}
        </p>
        <p class="text-sm text-gray-600 line-clamp-3">{{ job.description }}</p>

        <div class="mt-4 flex items-center justify-between">
          <span class="text-xs text-gray-500">{{ job.experience }}</span>
          <div class="flex space-x-2">
            <button
              class="text-blue-600 hover:underline text-sm"
              [routerLink]="['/recruiter/editJob/', job._id]"
            >
              Edit
            </button>
            <button
              class="text-red-600 hover:underline text-sm"
              (click)="deleteJob(job._id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-center items-center space-x-2">
    <button
      class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200"
    >
      Previous
    </button>

    <span class="text-sm font-medium text-gray-700"
      >Page {{ currentPage() }} of {{ totalPages() }}</span
    >

    <button
      class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>
